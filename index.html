  <script>
    function animateBalance(start, end, duration, element) {
      const range = end - start;
      const startTime = performance.now();
  
      function update(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const value = start + (range * progress);
        element.textContent = `USD ${value.toFixed(2)}`;
  
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      }
  
      requestAnimationFrame(update);
    }
  
    window.onload = function () {
      const balanceText = document.querySelector('.estimated strong');
      if (!balanceText) return;
  
      let currentBalance = parseFloat(balanceText.textContent.replace("USD", "").trim());
      const withdrawn = localStorage.getItem("withdrawAmount");
  
      if (withdrawn) {
        const withdrawnAmount = parseFloat(withdrawn);
        const newBalance = (currentBalance - withdrawnAmount).toFixed(2);
  
        // Animate from currentBalance to newBalance over 1 second
        animateBalance(currentBalance, newBalance, 1000, balanceText);
  
        // Clear localStorage to prevent repeat
        localStorage.removeItem("withdrawAmount");
      }
    };
  </script>
